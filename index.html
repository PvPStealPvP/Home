<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PvPStealPvP - Lifesteal Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    /* Background animation */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -20%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #10b98133 0%, transparent 70%);
      animation: pulse 10s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans leading-relaxed">
  <header class="bg-gradient-to-r from-emerald-600 via-emerald-500 to-emerald-400 p-4 shadow-xl">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-extrabold text-black tracking-wide">PvPStealPvP</h1>
    </div>
  </header>

  <section class="text-center py-24 bg-gradient-to-b from-gray-950 via-gray-900 to-gray-800 fade-in">
    <h2 class="text-5xl font-extrabold text-emerald-400 drop-shadow">Dominate the Box</h2>
    <p class="mt-4 text-xl text-gray-300">Join the most intense Box PvP experience.</p>
    <div class="mt-8 flex justify-center flex-wrap gap-4">
      <button id="copy-ip-btn" class="bg-white text-gray-900 font-bold py-3 px-6 rounded-2xl shadow-md hover:bg-gray-200 transition">
        Server IP: pvpstealpvp.minehut.gg
      </button>
      <a href="https://discord.gg/yourinvite" target="_blank" rel="noopener" class="bg-emerald-500 text-white font-bold py-3 px-6 rounded-2xl shadow-md hover:bg-emerald-400 transition">
        Join Discord
      </a>
    </div>
  </section>

  <main class="container mx-auto py-20 px-6 grid md:grid-cols-2 gap-16 fade-in">
    <div class="bg-white bg-opacity-5 backdrop-blur-md rounded-2xl p-6 shadow-lg">
      <h2 class="text-3xl font-bold mb-6 text-emerald-300 text-center">Staff List</h2>
      <ul id="staff-list" class="space-y-6"></ul>
    </div>

    <div class="bg-white bg-opacity-5 backdrop-blur-md rounded-2xl p-6 shadow-lg">
      <h2 class="text-3xl font-bold mb-6 text-emerald-300 text-center">Leaderboard</h2>
      <ol id="leaderboard" class="space-y-4 text-lg"></ol>
    </div>
  </main>

  <script>
    async function loadData() {
      try {
        const res = await fetch('data.yml');
        if (!res.ok) throw new Error('Failed to fetch data.yml');
        const text = await res.text();
        const data = jsyaml.load(text);
        renderData(data);
      } catch (err) {
        console.error('Error loading YAML data:', err);
      }
    }

    function renderData(data) {
      const copyIPBtn = document.getElementById("copy-ip-btn");
      copyIPBtn.textContent = `Server IP: ${data.serverIP || "pvpstealpvp.minehut.gg"}`;
      copyIPBtn.onclick = () => {
        navigator.clipboard.writeText(data.serverIP)
          .then(() => {
            copyIPBtn.textContent = "Copied!";
            setTimeout(() => {
              copyIPBtn.textContent = `Server IP: ${data.serverIP}`;
            }, 2000);
          })
          .catch(() => alert("Failed to copy IP"));
      };

      const staffListEl = document.getElementById("staff-list");
      staffListEl.innerHTML = "";
      if (Array.isArray(data.staff)) {
        data.staff.forEach(member => {
          const li = document.createElement("li");
          li.className = "flex items-center bg-gray-800/70 p-4 rounded-xl backdrop-blur-sm";
          li.innerHTML = `
            <img
              src="https://api.mineatar.io/face/${member.uuid}?scale=4&overlay=true"
              alt="${member.name}"
              width="48"
              height="48"
              class="rounded-lg mr-4"
              loading="lazy"
            />
            <div>
              <p class="font-bold">${member.name}</p>
              <p class="text-sm text-gray-300"><strong>Discord:</strong> ${member.discord}</p>
              <p class="text-sm text-gray-300"><strong>Rank:</strong> ${member.rank}</p>
            </div>
          `;
          staffListEl.appendChild(li);
        });
      }

      const leaderboardEl = document.getElementById("leaderboard");
      leaderboardEl.innerHTML = "";
      if (Array.isArray(data.leaderboard)) {
        data.leaderboard.forEach(player => {
          const li = document.createElement("li");
          li.className = "flex items-center bg-gray-800/70 p-3 rounded-lg backdrop-blur-sm";
          li.innerHTML = `
            <img
              src="https://api.mineatar.io/face/${player.uuid}?scale=2&overlay=true"
              alt="${player.username}"
              width="36"
              height="36"
              class="rounded mr-3"
              loading="lazy"
            />
            <span class="text-white">${player.username}</span>
          `;
          leaderboardEl.appendChild(li);
        });
      }
    }

    loadData();
  </script>
</body>
</html>
