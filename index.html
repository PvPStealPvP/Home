<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PvPStealPvP - Lifesteal Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #111827);
      background-attachment: fixed;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(15px);
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="text-white font-sans">

  <div class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="p-6">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-extrabold text-emerald-400 tracking-tight">PvPStealPvP</h1>
      </div>
    </header>

    <!-- Hero -->
    <section class="text-center py-16 fade-in">
      <h2 class="text-5xl font-bold text-emerald-300 mb-4">Dominate the Box</h2>
      <p class="text-lg text-gray-300">Join the most intense Box PvP experience.</p>
      <div class="mt-6 flex justify-center flex-wrap gap-4">
        <button id="copy-ip-btn" class="bg-emerald-500 text-black font-semibold py-2 px-6 rounded-full hover:bg-emerald-400 transition">
          Server IP: pvpstealpvp.minehut.gg
        </button>
        <a href="https://discord.gg/yourinvite" target="_blank" class="bg-white text-gray-900 font-semibold py-2 px-6 rounded-full hover:bg-gray-200 transition">
          Join Discord
        </a>
      </div>
    </section>

    <!-- Main Content -->
    <main class="flex-grow">
      <div class="max-w-6xl mx-auto px-6 grid lg:grid-cols-2 gap-12 fade-in pb-24">

        <!-- Staff -->
        <div class="glass-card rounded-2xl p-6">
          <h2 class="text-2xl font-bold text-emerald-400 mb-4">Staff List</h2>
          <ul id="staff-list" class="space-y-4"></ul>
        </div>

        <!-- Leaderboard -->
        <div class="glass-card rounded-2xl p-6">
          <h2 class="text-2xl font-bold text-emerald-400 mb-4">Leaderboard</h2>
          <ol id="leaderboard" class="space-y-3 text-lg"></ol>
        </div>

      </div>
    </main>

  </div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('data.yml');
        if (!res.ok) throw new Error('Failed to fetch data.yml');
        const text = await res.text();
        const data = jsyaml.load(text);
        renderData(data);
      } catch (err) {
        console.error('Error loading YAML data:', err);
      }
    }

    function renderData(data) {
      const copyIPBtn = document.getElementById("copy-ip-btn");
      copyIPBtn.textContent = `Server IP: ${data.serverIP || "pvpstealpvp.minehut.gg"}`;
      copyIPBtn.onclick = () => {
        navigator.clipboard.writeText(data.serverIP)
          .then(() => {
            copyIPBtn.textContent = "Copied!";
            setTimeout(() => {
              copyIPBtn.textContent = `Server IP: ${data.serverIP}`;
            }, 2000);
          })
          .catch(() => alert("Failed to copy IP"));
      };

      const staffListEl = document.getElementById("staff-list");
      staffListEl.innerHTML = "";
      if (Array.isArray(data.staff)) {
        data.staff.forEach(member => {
          const li = document.createElement("li");
          li.className = "flex items-center bg-white bg-opacity-5 rounded-xl p-4";
          li.innerHTML = `
            <img
              src="https://api.mineatar.io/face/${member.uuid}?scale=4&overlay=true"
              alt="${member.name}"
              width="48"
              height="48"
              class="rounded-lg mr-4"
              loading="lazy"
            />
            <div>
              <p class="font-semibold">${member.name}</p>
              <p class="text-sm text-gray-300"><strong>Discord:</strong> ${member.discord}</p>
              <p class="text-sm text-gray-300"><strong>Rank:</strong> ${member.rank}</p>
            </div>
          `;
          staffListEl.appendChild(li);
        });
      }

      const leaderboardEl = document.getElementById("leaderboard");
      leaderboardEl.innerHTML = "";
      if (Array.isArray(data.leaderboard)) {
        data.leaderboard.forEach(player => {
          const li = document.createElement("li");
          li.className = "flex items-center bg-white bg-opacity-5 rounded-lg p-3";
          li.innerHTML = `
            <img
              src="https://api.mineatar.io/face/${player.uuid}?scale=2&overlay=true"
              alt="${player.username}"
              width="32"
              height="32"
              class="rounded mr-3"
              loading="lazy"
            />
            <span class="text-white">${player.username}</span>
          `;
          leaderboardEl.appendChild(li);
        });
      }
    }

    loadData();
  </script>
</body>
</html>
