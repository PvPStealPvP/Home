<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PvPStealPvP - Lifesteal Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load js-yaml from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="bg-gray-800 p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-emerald-400">PvPStealPvP</h1>
    </div>
  </header>

  <section class="text-center py-20 bg-gradient-to-b from-black via-gray-900 to-gray-800">
    <h2 class="text-4xl font-bold text-emerald-400">Steal Hearts. Dominate PvP.</h2>
    <p class="mt-4 text-lg">Join the most intense Lifesteal PvP experience.</p>
    <div class="mt-6 flex justify-center space-x-4">
      <button id="copy-ip-btn" class="bg-emerald-500 text-black py-2 px-4 rounded-lg font-bold hover:bg-emerald-400 transition">Server IP: pvpstealpvp.minehut.gg</button>
      <a href="https://discord.gg/yourinvite" target="_blank" rel="noopener" class="bg-emerald-500 text-black py-2 px-4 rounded-lg font-bold hover:bg-emerald-400 transition">
        Join Discord
      </a>
    </div>
  </section>

  <section id="main-content" class="container mx-auto py-16 px-4 grid grid-cols-1 md:grid-cols-2 gap-12">
    <div>
      <h2 class="text-3xl font-bold mb-6 text-emerald-400 text-center md:text-left">Staff List</h2>
      <ul id="staff-list" class="space-y-4"></ul>
    </div>

    <div>
      <h2 class="text-3xl font-bold mb-6 text-emerald-400 text-center md:text-left">Leaderboard</h2>
      <ol id="leaderboard" class="list-decimal list-inside space-y-3 text-lg"></ol>
    </div>
  </section>

  <script>
    async function loadData() {
      try {
        // Fetch your data.yml from root or folder e.g. /data.yml
        const res = await fetch('data.yml');
        if (!res.ok) throw new Error('Failed to fetch data.yml');
        const text = await res.text();

        // Parse YAML text to JS object
        const data = jsyaml.load(text);

        renderData(data);
      } catch (err) {
        console.error('Error loading YAML data:', err);
      }
    }

    function renderData(data) {
      // Server IP for copy button
      const copyIPBtn = document.getElementById("copy-ip-btn");
      copyIPBtn.textContent = `Server IP: ${data.serverIP || "pvpstealpvp.minehut.gg"}`;
      copyIPBtn.onclick = () => {
        navigator.clipboard.writeText(data.serverIP)
          .then(() => {
            copyIPBtn.textContent = "Copied!";
            setTimeout(() => {
              copyIPBtn.textContent = `Server IP: ${data.serverIP}`;
            }, 2000);
          })
          .catch(() => alert("Failed to copy IP"));
      };

      // Staff list
      const staffListEl = document.getElementById("staff-list");
      staffListEl.innerHTML = "";
      if(data.staff && Array.isArray(data.staff)) {
        data.staff.forEach(member => {
          const li = document.createElement("li");
          li.className = "flex items-center bg-gray-800 p-4 rounded-xl";
          li.innerHTML = `
            <img
              src="https://api.mineatar.io/face/${member.uuid}?scale=4&overlay=true"
              alt="${member.name}"
              width="40"
              height="40"
              class="rounded mr-4 flex-shrink-0"
              loading="lazy"
            />
            <div>
              <p><strong>Minecraft:</strong> ${member.name}</p>
              <p><strong>Discord:</strong> ${member.discord}</p>
              <p><strong>Rank:</strong> ${member.rank}</p>
            </div>
          `;
          staffListEl.appendChild(li);
        });
      }

      // Leaderboard
      const leaderboardEl = document.getElementById("leaderboard");
      leaderboardEl.innerHTML = "";
      if(data.leaderboard && Array.isArray(data.leaderboard)) {
        data.leaderboard.forEach(player => {
          const li = document.createElement("li");
          li.className = "flex items-center";
          li.innerHTML = `
            <img
              src="https://api.mineatar.io/face/${player.uuid}?scale=2&overlay=true"
              alt="${player.username}"
              width="32"
              height="32"
              class="rounded mr-3 flex-shrink-0"
              loading="lazy"
            />
            <span>${player.username}</span>
          `;
          leaderboardEl.appendChild(li);
        });
      }
    }

    loadData();
  </script>
</body>
</html>
