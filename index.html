<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PvPStealPvP - Lifesteal Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #111827);
      background-attachment: fixed;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
    }

    @media (min-width: 1024px) {
      .grid-areas-layout {
        display: grid;
        grid-template-columns: 1fr 1.5fr 1fr;
        grid-template-areas: "left middle right";
        gap: 2.5rem; /* 10 */
      }
      .area-left {
        grid-area: left;
      }
      .area-middle {
        grid-area: middle;
      }
      .area-right {
        grid-area: right;
      }
    }
  </style>
</head>
<body class="text-white font-sans">

  <div class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="p-6">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-3xl sm:text-4xl font-extrabold text-emerald-400 tracking-tight">PvPStealPvP</h1>
      </div>
    </header>

    <!-- Hero -->
    <section class="text-center py-16 px-4 fade-in">
      <h2 class="text-4xl sm:text-5xl font-bold text-emerald-300 mb-5 leading-tight">Dominate the Box</h2>
      <p class="text-base sm:text-lg text-gray-300 max-w-xl mx-auto">Join the most intense and competitive Box PvP experience on Minehut.</p>
      <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
        <button id="copy-ip-btn" class="bg-emerald-500 text-black font-semibold py-3 px-6 rounded-full hover:bg-emerald-400 transition shadow-md">
          Server IP: pvpstealpvp.sytes.net
        </button>
        <a href="https://discord.gg/fevzVUjFBg" target="_blank" class="bg-[#5865F2] text-white font-semibold py-3 px-6 rounded-full hover:bg-[#4752C4] transition shadow-md">
          Join Discord
        </a>
      </div>
    </section>

    <!-- Main Content -->
    <main class="flex-grow px-4 sm:px-6">
      <div class="max-w-6xl mx-auto grid-areas-layout gap-10 pb-24 fade-in grid-cols-1 lg:grid-cols-3">

        <!-- Staff -->
        <div class="glass-card rounded-2xl p-6 sm:p-8 shadow-xl area-left">
          <h2 class="text-2xl sm:text-3xl font-bold text-emerald-400 mb-6">Staff Team</h2>
          <ul id="staff-list" class="space-y-4"></ul>
        </div>

        <!-- Rules -->
        <div class="glass-card rounded-2xl p-6 sm:p-8 shadow-xl area-middle">
          <h2 class="text-2xl sm:text-3xl font-bold text-emerald-400 mb-6">Server Rules</h2>
          <ol id="rules-list" class="space-y-3 list-decimal list-inside text-sm sm:text-base text-gray-200"></ol>
        </div>

        <!-- Leaderboard -->
        <div class="glass-card rounded-2xl p-6 sm:p-8 shadow-xl area-right">
          <h2 class="text-2xl sm:text-3xl font-bold text-emerald-400 mb-6">Top Players</h2>
          <ol id="leaderboard" class="space-y-3 text-base sm:text-lg"></ol>
        </div>

      </div>
    </main>

  </div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('data.yml', { cache: "no-store" }); // prevent caching
        if (!res.ok) throw new Error('Failed to fetch data.yml');
        const text = await res.text();
        const data = jsyaml.load(text);
        return data;
      } catch (err) {
        console.error('Error loading YAML data:', err);
        return null;
      }
    }

    function renderData(data) {
      if (!data) return; // skip if no data

      const copyIPBtn = document.getElementById("copy-ip-btn");
      const serverIP = data.serverIP || "pvpstealpvp.minehut.gg";

      // Only update IP button text if not currently showing "Copied!"
      if (!copyIPBtn.textContent.includes("Copied!")) {
        copyIPBtn.textContent = `Server IP: ${serverIP}`;
      }
      copyIPBtn.onclick = () => {
        navigator.clipboard.writeText(serverIP)
          .then(() => {
            copyIPBtn.textContent = "Copied!";
            setTimeout(() => {
              copyIPBtn.textContent = `Server IP: ${serverIP}`;
            }, 2000);
          })
          .catch(() => alert("Failed to copy IP"));
      };

      // Update Staff list
      const staffListEl = document.getElementById("staff-list");
      const existingStaff = Array.from(staffListEl.children).map(li => li.querySelector('p.font-semibold').textContent);
      if (Array.isArray(data.staff)) {
        const newStaffNames = data.staff.map(m => m.name);
        if (JSON.stringify(existingStaff) !== JSON.stringify(newStaffNames)) {
          staffListEl.innerHTML = "";
          data.staff.forEach(member => {
            const li = document.createElement("li");
            li.className = "flex items-center gap-4 bg-white bg-opacity-5 rounded-xl p-4 hover:bg-opacity-10 transition";
            li.innerHTML = `
              <img
                src="https://api.mineatar.io/face/${member.uuid}?scale=4&overlay=true"
                alt="Minecraft avatar of ${member.name}"
                width="48"
                height="48"
                class="rounded-lg"
                loading="lazy"
              />
              <div>
                <p class="font-semibold text-base sm:text-lg">${member.name}</p>
                <p class="text-sm text-gray-300"><strong>Discord:</strong> ${member.discord}</p>
                <p class="text-sm text-gray-300"><strong>Rank:</strong> ${member.rank}</p>
              </div>
            `;
            staffListEl.appendChild(li);
          });
        }
      }

      // Update Leaderboard list
      const leaderboardEl = document.getElementById("leaderboard");
      const existingPlayers = Array.from(leaderboardEl.children).map(li => li.querySelector('span').textContent);
      if (Array.isArray(data.leaderboard)) {
        const newPlayerNames = data.leaderboard.map(p => p.username);
        if (JSON.stringify(existingPlayers) !== JSON.stringify(newPlayerNames)) {
          leaderboardEl.innerHTML = "";
          data.leaderboard.forEach(player => {
            const li = document.createElement("li");
            li.className = "flex items-center gap-3 bg-white bg-opacity-5 rounded-lg p-3 hover:bg-opacity-10 transition";
            li.innerHTML = `
              <img
                src="https://api.mineatar.io/face/${player.uuid}?scale=2&overlay=true"
                alt="Minecraft avatar of ${player.username}"
                width="32"
                height="32"
                class="rounded"
                loading="lazy"
              />
              <span class="text-white font-medium">${player.username}</span>
            `;
            leaderboardEl.appendChild(li);
          });
        }
      }

      // Update Rules list
      const rulesListEl = document.getElementById("rules-list");
      const existingRules = Array.from(rulesListEl.children).map(li => li.textContent);
      if (Array.isArray(data.rules)) {
        if (JSON.stringify(existingRules) !== JSON.stringify(data.rules)) {
          rulesListEl.innerHTML = "";
          data.rules.forEach(rule => {
            const li = document.createElement("li");
            li.className = "bg-white bg-opacity-5 p-3 rounded-lg";
            li.textContent = rule;
            rulesListEl.appendChild(li);
          });
        }
      }
    }

    // Initial load and setup interval refresh
    (async () => {
      const initialData = await loadData();
      renderData(initialData);

      setInterval(async () => {
        const newData = await loadData();
        renderData(newData);
      }, 10000); // every 10 seconds
    })();
  </script>
</body>
</html>
