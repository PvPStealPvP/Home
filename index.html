<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PvPStealPvP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <style>
    html, body {
      background: #0a0a0a;
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Animated gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(-45deg, #1f2937, #111827, #0f172a, #1e293b);
      background-size: 400% 400%;
      animation: gradient 30s ease infinite;
      z-index: -1;
      opacity: 0.15; /* subtle */
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="text-white font-sans h-full">

  <header class="bg-gray-900 p-6 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold text-emerald-400">PvPStealPvP</h1>
      <div class="flex items-center space-x-4">
        <span class="bg-emerald-600 text-black font-bold px-4 py-2 rounded-lg">IP: pvpstealpvp.minehut.gg</span>
        <a href="https://discord.gg/YOUR_INVITE_CODE" target="_blank" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" class="w-5 h-5" />
          <span>Join Discord</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container mx-auto py-10 px-4 md:px-10 flex flex-col md:flex-row gap-8">

    <!-- Staff List -->
    <section class="w-full md:w-1/4 bg-gray-900 p-6 rounded-xl shadow-lg">
      <h2 class="text-xl font-bold text-emerald-300 mb-4">Staff</h2>
      <div id="staffList" class="space-y-6"></div>
      <p id="staffError" class="text-red-500 text-sm mt-2"></p>
    </section>

    <!-- Leaderboard -->
    <section class="w-full md:w-3/4 bg-gray-900 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-emerald-300 mb-4">Top Players</h2>
      <div class="bg-gray-800 rounded-lg overflow-hidden">
        <table class="w-full text-left table-auto text-sm">
          <thead>
            <tr class="bg-gray-700 text-emerald-400">
              <th class="p-3">#</th>
              <th class="p-3">Player</th>
            </tr>
          </thead>
          <tbody id="leaderboardTable" class="divide-y divide-gray-700"></tbody>
        </table>
        <p id="leaderboardError" class="text-red-500 text-xs m-2"></p>
      </div>
    </section>

  </main>

  <script>
    function showError(id, message) {
      document.getElementById(id).innerText = message;
      console.error(message);
    }

    function loadLeaderboard() {
      fetch('leaderboard.yml?_=' + Date.now())
        .then(res => {
          if (!res.ok) throw new Error('Leaderboard fetch failed');
          return res.text();
        })
        .then(text => {
          const data = jsyaml.load(text);
          const table = document.getElementById('leaderboardTable');
          table.innerHTML = '';
          if (!Array.isArray(data)) throw new Error('Leaderboard must be a list');
          data.forEach((player, index) => {
            const name = player.player || 'Unknown';
            const skin = `https://minecraftuuid.com/api/render/body/${name}/40?${Date.now()}`;
            table.innerHTML += `
              <tr>
                <td class="p-3">${index + 1}</td>
                <td class="p-3 flex justify-between items-center">
                  <span>${name}</span>
                  <img src="${skin}" alt="${name}" class="h-10 rounded" />
                </td>
              </tr>`;
          });
          showError('leaderboardError', '');
        })
        .catch(err => showError('leaderboardError', err.message));
    }

    function loadStaff() {
      fetch('staff.yml?_=' + Date.now())
        .then(res => {
          if (!res.ok) throw new Error('Staff fetch failed');
          return res.text();
        })
        .then(text => {
          const data = jsyaml.load(text);
          const list = document.getElementById('staffList');
          list.innerHTML = '';
          if (!Array.isArray(data)) throw new Error('Staff must be a list');
          data.forEach(member => {
            const name = member.username || 'Unknown';
            const discord = member.discord || '';
            const role = member.role || '';
            const face = `https://minecraftuuid.com/api/render/head/${name}/60?${Date.now()}`;
            list.innerHTML += `
              <div class="text-center">
                <img src="${face}" class="mx-auto rounded-full mb-2" />
                <p class="font-bold">${name}</p>
                <p class="text-sm text-gray-300">${role}</p>
                <p class="text-sm text-gray-400">${discord}</p>
              </div>`;
          });
          showError('staffError', '');
        })
        .catch(err => showError('staffError', err.message));
    }

    // Initial load + auto refresh every 10s
    loadLeaderboard();
    loadStaff();
    setInterval(() => {
      loadLeaderboard();
      loadStaff();
    }, 10000);
  </script>
</body>
</html>
